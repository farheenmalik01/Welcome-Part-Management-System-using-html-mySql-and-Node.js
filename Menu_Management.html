<!DOCTYPE html>
<html>
<head>
    <title>Menu Management</title>
    <style>
        body {
            background: url('Elegant Jewelry Ad Pink Poster Background Wallpaper Image For Free Download - Pngtree.jpg');
            font-family: 'Georgia', serif;
            color: #7D0541;
            text-align: center;
        }

        h1 {
            margin-top: 0px;
            font-size: 50px;
            font-weight: 1000;
            font-weight: bold; 
            font-family:'Courier', monospace;
            color: #fff;
        }

        h1 b {
            color: #7D0541;
            font-family: 'Georgia', serif;
        }

        .buttons {
            margin-top: 10px;
            margin-bottom: 10px;
            color: #7D0541;
            display: flex;
            justify-content: center;
        }

        .row {
            background: radial-gradient(rgba(194, 30, 86, 0.6),rgba(194, 30, 86, 0.5));  
        }

        .button {
            margin: 8px 8px;
            padding: 15px 20px; /* Adjusted padding for larger size */
            border-radius: 60px;
            background: #7D0541;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 30px; /* Adjusted font size */
            display: block; /* Make the button a block-level element */
            margin-bottom: 20px; /* Increased margin to separate buttons */
            margin-left: auto; /* Center the button */
            margin-right: auto; /* Center the button */
        }

        .center-button {
            text-align: center; /* Center the button within its container */
        }

        .button:hover {
            background: #FAAFBE;
            color: #fff;
        }

        .login {
            height: 220px;
            width: 100%;
            background: radial-gradient(rgba(194, 30, 86, 0.5), rgba(194, 30, 86, 0.5));
            position: relative;
        }

        .login input {
            font-family: 'Georgia', serif; /* Add your new font name here */
            font-size: 30px; /* Adjusted font size */
        }
 /* Increased font size for labels */
        label {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class='row text-center'>
        &nbsp;
    </div>
    <div class='row text-center'>
        &nbsp;
    </div>
    <div class='row text-center'>
        <h1>Menu Management</h1>
        <div class='row text-center'>
            &nbsp;
        </div>
        <div class='row text-center'>
            &nbsp;
        </div>
    </div>
    <br>
    <br>
    <h1><b>Explore Our Exquisite Menu Management to Curate Moments of Flavorful Elegance!</b></h1>
    <section class="login">
        <!-- Form to Add New Menu Item -->
        <form action="/add-menu-item" method="post">
            <label for="menuItem">Menu Item:</label>
            <input type="text" id="menuItem" name="item" required>
            <br> <!-- Add line break to separate input fields -->
            <br>
<br>
            <div class="center-button">
                <label for="menuBudget">Budget Consideration:</label>
                <input type="number" id="menuBudget" name="budget" placeholder="Enter budget consideration" required>
                <br> <!-- Add line break to separate input fields -->
                <br>

                <button class="button" type="submit">Add Menu Item</button>

                <br> <!-- Add line break after the button -->
            </div>
        </form>
    </section>
    <br>
    <div class='row text-center'>
        <h6></h6>
    </div>
</body>
</html>
